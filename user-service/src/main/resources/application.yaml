server:
  port: ${USER-SERVICE-PORT:3000}

spring:
  application:
    name: USER-SERVICE
  main:
    banner-mode: off
  jackson:
    default-property-inclusion: non_null
  config:
    import: classpath:db-config.yaml, security-config.yaml

communicationms.base-url: ${COMMUNICATION-SERVICE-BASE-URL:http://localhost:3001}

users:
  default-roles:
    - SUPER_ADMIN

app:
  frontend:
    base-url: ${FRONTEND_BASE_URL:http://localhost:8080}
  verification-email:
    expiration-minutes: 1440
  password-reset:
    expiration-minutes: 1440

notifications:
  email-templates:
    welcome: ${TEMPLATE_ID_WELCOME:}
    email-verification: ${TEMPLATE_ID_EMAIL_VERIFICATION:}
    password-reset: ${TEMPLATE_ID_PASSWORD_RESET:}
  sms-templates:
    welcome: ${TEMPLATE_ID_SMS_WELCOME:}
    verification-code: ${TEMPLATE_ID_SMS_VERIFICATION:}
