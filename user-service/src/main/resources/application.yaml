server:
  port: ${USER-SERVICE-PORT:3000}

spring:
  application:
    name: USER-SERVICE
  main:
    banner-mode: off
  jackson:
    default-property-inclusion: non_null
  config:
    import: classpath:db-config.yaml, security-config.yaml

communicationms.base-url: ${COMMUNICATION-SERVICE-BASE-URL:http://localhost:3001}

users:
  default-roles:
    - USER_MS_USER

app:
  verification:
    email:
      expiration-hours: 24
    sms:
      expiration-minutes: 120
  password-reset:
    expiration-hours: 24
