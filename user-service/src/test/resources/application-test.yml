spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;INIT=CREATE SCHEMA IF NOT EXISTS user_ms
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        default_schema: user_ms
    defer-datasource-initialization: true
  
  sql:
    init:
      mode: never

  h2:
    console:
      enabled: true
      path: /h2-console

  security:
    jwt:
      algorithm: HS256
      secretKey: dGVzdC1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tZ2VuZXJhdGlvbi1pbi10ZXN0cy1lbnZpcm9ubWVudC1vbmx5LXRoaXMtaXMtYS1sb25nLWVub3VnaC1rZXktZm9yLUhTMjU2
      issuer: corems
      keyId: test-key-1
      refreshExpirationTimeInMinutes: 1440
      accessExpirationTimeInMinutes: 60

userms:
  base-url: http://localhost:${server.port:4000}

logging:
  level:
    com.corems.userms: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
